<ion-header>
    <ion-navbar color="wmtheme">
        <ion-title>More</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <ion-list no-padding>
        <ion-item (click)="showHistory()">
            Menu History
            <ion-icon  name="arrow-forward" color="favorite" item-right></ion-icon>
        </ion-item>
        <ion-item (click)="setServerApi()">
            Set Server Api
            <ion-icon  name="cloud-upload" color="favorite" item-right></ion-icon>
        </ion-item>
        <ion-item (click)="leftIngredients()">
            Ingredient Generator
            <ion-icon  name="funnel" color="favorite" item-right></ion-icon>
        </ion-item>
        <ion-item (click)="loadBasicList()">
            Load Ingredients
            <ion-icon  name="nutrition" color="laranjado" item-right></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>
