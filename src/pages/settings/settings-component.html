<ion-header>
    <ion-navbar>
        <ion-title>More</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <ion-list no-padding>
        <ion-item (click)="showHistory()">
            Menu History
            <ion-icon  name="arrow-forward" color="favorite" item-right></ion-icon>
        </ion-item>
        <ion-item (click)="backup()">
            Backup
            <ion-icon  name="cloud-upload" color="favorite" item-right></ion-icon>
        </ion-item>
        <ion-item (click)="importBackup()">
            Import Backup
            <ion-icon  name="cloud-download" color="favorite" item-right></ion-icon>
        </ion-item>
        <ion-item (click)="leftIngredients()">
            Ingredient Generator
            <ion-icon  name="funnel" color="favorite" item-right></ion-icon>
        </ion-item>
        <ion-item (click)="loadBasicList()">
            Load Ingredients
            <ion-icon  name="nutrition" color="laranjado" item-right></ion-icon>
        </ion-item>
        <ion-item (click)="deleteDb()" >
            Delete Database
            <ion-icon  name="alert" color="danger" item-right></ion-icon>
        </ion-item>
    </ion-list>

</ion-content>
