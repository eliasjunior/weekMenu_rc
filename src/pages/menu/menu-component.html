<ion-header>
    <ion-navbar hideBackButton>
        <button ion-button icon-only clear (click)="addItem()">
            <ion-icon name="create"></ion-icon>
        </button>
        <ion-title>Week's Menu</ion-title>
    </ion-navbar>
</ion-header>

<ion-content no-padding class="home"  class="menu-component" >

    <ion-refresher (ionRefresh)="refreshList($event)">
        <ion-refresher-content
                pullingIcon="arrow-dropdown"
                pullingText="Pull to refresh"
                refreshingSpinner="circles"
                refreshingText="Refreshing...">
        </ion-refresher-content>
    </ion-refresher>

    <ion-list >
        <ion-item *ngFor="let recipe of recipes" >

            <ion-avatar item-left *ngIf="recipe.mainMeal">
                <img src="assets/images/{{recipe.mainMeal.mealDetail.icon}}">
            </ion-avatar>
            <ion-label>
                <span class="link-style" (click)="selectItem(recipe)"> {{recipe.name}}</span>
                <p>{{recipe.weekDay}}</p>
            </ion-label>
            <button  item-right ion-button (click)="pickUpShoppingList(recipe)">For Shopping</button>
            <span style="color: #2ca633" *ngIf="recipe.mainMealValue === 'side'">
                * {{recipe.mainMealValue}}
            </span>
        </ion-item>
    </ion-list>
</ion-content>
