<ion-header>
    <ion-toolbar>
        <ion-title>
            Days of week
        </ion-title>
        <ion-buttons start>
            <button ion-button icon-only (click)="dismiss()">
                <span color="primary" showWhen="ios" (click)="dismiss()">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-list no-lines>
        <ion-item *ngFor="let day of days" (click)="selectDay(day)" >
            <button outline ion-button >{{day.name}}</button>
        </ion-item>
    </ion-list>
</ion-content>
